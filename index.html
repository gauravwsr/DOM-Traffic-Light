<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Light</title>
</head>
<body>
    
    <div class="main-cont">
        <h1 style="text-align: center;">Trffic Light</h1>
        <div class="cont m-2 p-4">
            <div class="btn-secsion">
            <button onclick="stop()" class="btn text-white m-4" style="background-color:  rgb(53, 53, 53);" id="stopbtn">Stop</button>
            <button onclick="Ready()" class="btn text-white m-4" style="background-color:  rgb(53, 53, 53);" id="readybtn">Ready</button>
            <button onclick="go()" class="btn text-white m-4" style="background-color: rgb(53, 53, 53);" id="gobtn">Go</button>
        </div>
        <div class="signal-light bg-dark p-2">
            <div class="signal">
                <div id="redlg" class="lg m-1 p-2"></div>
            </div>
            <div class="signal">
                <div id="greenlg" class="lg m-1 p-2"></div>
            </div>
            <div class="signal">
                <div id="yellowlg" class="lg m-1 p-2"></div>
            </div>
        </div> 
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
